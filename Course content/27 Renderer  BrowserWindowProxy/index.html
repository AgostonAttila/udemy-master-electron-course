<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style media="screen">
      a{
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h3><a onclick="open_win()">Open Google.com</a></h3>
    <h3><a onclick="close_win()">Close Google.com</a></h3>
    <h3><a onclick="alert_win('Ez egy alert')">Alert Google.com</a></h3>
    <h3><a id="google_link">Open Google.com</a></h3>
  </body>
  <script>

let win


document.getElementById('google_link').addEventListener('click',()=>{
  win =  window.open('https://google.com','Eza Cime',['features'])
})

const open_win = ()=>{
win =  window.open('https://google.com')
}

const close_win = ()=>{
win.close()
console.log('Closing');
}

const alert_win = (message)=>{
win.eval('alert('${message}')')
}

  </script>
</html>
